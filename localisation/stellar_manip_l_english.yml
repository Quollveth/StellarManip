   systemcraft_ship_o_bow_01_key:0 "Existence Removal Beams"
   systemcraft_ship_o_mid_01_key:0 "Nicoll-Dyson Capacitor Array"
   systemcraft_ship_o_stern_01_key:0 "Secondary Armament"
   systemcraft_ship_o_sternthrusters_01_key:0 "Grand Stellar Hangars"
   systemcraft_ship_o_kugel_01_key:0 "Omega Kugelblitz Protectors"

   REACTOR_SYSTEM_O:0 "Captive Class O Star"
   REACTOR_SYSTEM_O_DESC:0 "A entire Class O star is maintaned in this gargantuan vessel providing massive levels of power"
