l_english:
 
 sr_stellar_plasma:0 "Stellar Plasma"
 sr_stellar_plasma_desc:0 "Highly energetic plasma extracted directly from stars"
 stellar_manipulator:0 "Stellar Manipulator"

 #AP
  ap_giga_stellar_manipulation:0 "Stellar Manipulation"
  ap_giga_stellar_manipulation_desc:0 "Using the methods employed on substellar compressors and star lifters on a large scale would allow us to shape whole stars"
  ap_stellar_manip_extra_desc:0 "Allows to change the class of stars via decisions once the proper methods are studied"

 #Techs
  tech_gigas_stellar_manip_1:0 "Basic Stellar Plasma Collection"
  tech_gigas_stellar_manip_1_desc:0 "Exploding stars expel a lot of plasma that can be collected for our purposes"
  basic_stellar_manip1:0 "Unlocks Feature: §YBasic Stellar Plasma Collection§!"
  basic_stellar_manip1_desc:0 "Collecting super hot plasma from stars and storing it for our uses can open many possibilities."
  basic_stellar_manip2:0 "Exploit Resource: £sr_stellar_plasma£ §Y$sr_stellar_plasma$§!"
  basic_stellar_manip2_desc:0 "Highly energetic plasma extracted directly from stars"
  basic_stellar_manip3:0 "Allows stellar plasma collection from supernovae."
  basic_stellar_manip3_desc:0 "Supernovae caused by fusion supressors or star eaters will generate large amounts of stellar plasma"

  tech_gigas_stellar_manip_2:0 "Advanced Stellar Manipulation"
  tech_gigas_stellar_manip_2_desc:0 "To shape the very stars to our will requires new techniques and materials that must be researched "
  advanced_stellar_manip1:0 "§YUnlocks Feature:§! Advanced Stellar Manipulation"
  advanced_stellar_manip1_desc:0 "New techniques to shape the very stars to our image!"
  advanced_stellar_manip2:0 "§HUnlocks Megastructure:§! $stellar_manipulator$"
  advanced_stellar_manip2_desc:0 "A structure capable of harvesting stars for plasma reducing their size or increase it via plasma injections."

  tech_stellar_assembler:0 "Mass Stellar Ignition"
  tech_stellar_assembler_desc:0 "Now that we can ignite and build stars from scratch we may be able to incorporate the designs from the celestialcraft fabricators we might be able to build our systemcrafts in a much more efficient manner"
  allow_star_assembly:0 "§RAllows the construction of systemcraft assemblers"
  allow_star_assembly_desc:0 "A gigastructure capable of building a systemcraft in one stage"

  tech_o_class_war_system:0 "Class O Systemcraft"
  tech_o_class_war_system_desc:0 "Class O stars have a massive power output, utilizing one for our systemcrafts can allow them to field much more heavy weaponry"
  allow_o_class_war_system:0 "RAllows for the construction of EO-ClassR Systemcrafts, way more powerful than our regular systemcrafts"

 #Megastructures

  #Star Printer
   systemcraft_assembler_0:0 "Systemcraft Assembler Construction Site"
   systemcraft_assembler_0_DESC:0 "The size were a Systemcraft Assembler will be constructed"
   systemcraft_assembler_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nUses £sr_stellar_plasma£ §Y$sr_stellar_plasma$§!, £sr_solar_energy£ §YPlanetary Mass§! and £alloys£ §YAlloys§! to fabricate §YSystemcrafts§!. \n$giga_list_removes_system_planets$\n§LAn enormous stellar construct capable of assembling the mightiest crafts.§!"

   systemcraft_assembler_1:0 "Systemcraft Assembler Stellar Ignitor"
   systemcraft_assembler_1_DESC:0 "The heart of the structure, a, for now non-functioning, stellar ignitor that will soon create new stars for a systemcraft"
   
   systemcraft_assembler_2:0 "Systemcraft Assembler Operational Frame"
   systemcraft_assembler_2_DESC:0 "The frame where the crew, computers and logistical systems needed for the systemcraft assembler will go"
  
   systemcraft_assembler_3:0 "Systemcraft Assembler Celestial Fabricators"
   systemcraft_assembler_3_DESC:0 "The fabricators that will move enormous amounts of planetary matter to assemble the celestial bodies needed for the Stellar Systemcraft"
   
   systemcraft_assembler_4:0 "Systemcraft Assembler Colossal Drydock"
   systemcraft_assembler_4_DESC:0 "Extra fabricators to assemble other components needed for the systemcraft such as weapons and thrusters"
   
   systemcraft_assembler_5:0 "Systemcraft Assembler"
   systemcraft_assembler_5_DESC:0 "A finished Systemcraft Assembler ready to fabricate a Stellar Systemcraft"

   systemcraft_assembler_make_system:0 "Assemble Stellar Systemcraft"
   systemcraft_assembler_make_system_DESC:0 "Builds a Stellar Systemcraft"

   systemcraft_assembler_make_o_system:0 "Assemble Class O Systemcraft"
   systemcraft_assembler_make_o_system_DESC:0 "Builds a massively powerful Class O Stellar Systemcraft"

  #O war system
    war_system_o_0:0 "$name_war_system$ Construction Site"
    war_system_o_0_DESC:0 "The construction site for a future $name_war_system$, possibly the largest and most powerful vessel ever built in this galaxy."
    war_system_0_MEGASTRUCTURE_DETAILS:0 "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nConverts a §YStar§!, §Y5 Attack Moons§! and §Y4 Behemoth Planetcrafts§! into a §YSystemcraft§!\n$giga_list_removes_system_planets$\n§LA gigantic weaponized star system, possessing tremendous amounts of weaponry." #megalistentry SYSTEMCRAFT
    war_system_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - When destroyed the §YSystemcraft§! will split into its constituent §Y4 Attack Moons§! and §Y5 Behemoth Planetcrafts§!.\n§RWARNING! AVOID PUTTING HULL-REGENERATION COMPONENTS ON THE SYSTEMCRAFT AS IT IS LIKELY TO CAUSE OVERFLOW AND DELETE THE SHIP!§!"

    war_system_o_1:0 "Systemcraft Solar Compressor"
    war_system_o_1_DESC:0 "Two massive gravitocompressors are shrinking down the system's central star and harvesting its energy in order to power the future Systemcraft's powerful weaponry."

    war_system_o_2:0 "Systemcraft Synchronized Planetary Thrusters"
    war_system_o_2_DESC:0 "Powered by the central star, this set of absolutely gigantic thrusters embedded within a large planet and two smaller moons will serve as the Systemcraft's means of propulsion. Do not inhale the exhaust."

    war_system_o_3:0 "Systemcraft Lunar Supports"
    war_system_o_3_DESC:0 "Two smaller celestial bodies supporting massive structural trusses on the side of the Systemcraft in order to reinforce its structural integrity even more."

    war_system_o_4:0 "Systemcraft Celestial Erasers"
    war_system_o_4_DESC:0 "The Systemcraft's Celestial Erasers consist of two $name_war_planet$s attached to the main structure. The star's colossal energy output allows them to field weapons much more powerful than on a typical Planetcraft. These weapons are capable of obliterating basically anything standing in the way of the Systemcraft."

    war_system_o_5:0 "$name_war_system$"
    war_system_o_5_DESC:0 "A completed $name_war_system$, complete with an Ecumenopolis and a smaller world to house most of its population, which serves as the crew."

 #Star Printer Events
   star_printer.101.name:0 "Systeemcraft Assembler Site Constructed"
   star_printer.101.desc:0 "We have begun the construction of a Systemcraft Assembler, once completed this structure will allow us to efficiently build systemcrafts without the previous limitations"
   star_printer.101.a:0 "We shall forever change the galaxy's history"

   star_printer.102.name:0 "Systemcraft Assembler Stellar Ignitor Constructed"
   star_printer.102.desc:0 "A stellar ignitor capable of building a star from scratch has been finished, this structure shall serve as the heart for a systemcraft assembler capable of building the most powerful ship in the galaxy"
    star_printer.102.a:0 "Moving on"

   star_printer.103.name:0 "Systemcraft Assembler Logistical Frame Constructed"
   star_printer.103.desc:0 "With the system obstacles gone and the [FROM.GetName] harvested we are ready to proceed. The central ring of the Systemcraft Assembler has been built and will serve as crew quarters and central logistical system for the structure to make sure everything goes where it needs to go"
   star_printer.103.a:0 "The plasma extracted from the star will be useful"

   star_printer.104.name:0 "Systemcraft Assembler Celestial Fabricators Built"
   star_printer.104.desc:0 "These macrofabricators that will assemble the attack moons and planetcrafts needed for the Stellar Systemcraft, the use of a external power source and logistical system can allow modifications to our usual design to be much smaller and cheaper than our usual models"
   star_printer.104.a:0 "So we could make these cheaper the whole time?"

   star_printer.105.name:0 "Systemcraft Assembler Drydock"
   star_printer.105.desc:0 "The extra assembly yards have been built, these systems will build extra components needed for the vessel such as thrusters, weapons, computers and others"
   star_printer.105.a:0 "So we could make these cheaper the whole time?"

   star_printer.106.name:0 "Systemcraft Assembler Completed"
   star_printer.106.desc:0 "With the massive storage tanks finished we are finally done, a systemcraft assembler has been finished and is now ready to construct vessels. All systemcrafts built from a assembler are automated and have no need for a crew to be acquired from a planet, they will also benefit from increased defensive and offensive capabilities but at a higher cost and build time"
   star_printer.106.a:0 "We shall shape the galaxy to our will"

   #systemcraft built
   star_printer.1000.name:0 "Systemcraft Assembled"
   star_printer.1000.desc:0 "The impossible has been done! A new stellar systemcraft built from scratch in one single stage now flies under our command, systemcrafts built from a assembler are automated and will benefit from increased defensive and offensive capabilities."
   star_printer.1000.a:0 "Go forth and conquer"

